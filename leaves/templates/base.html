<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Management</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>
      Logged in as {{ user.username }}
      (<a href="{% url 'logout' %}">Logout</a>)
    </p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
  {% endif %}
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
